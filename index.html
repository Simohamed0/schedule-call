<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Our Call Time</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-glow: #00f5d4;
      --secondary-glow: #ffb703;
      --background-start: #1a1a2e;
      --background-end: #16213e;
      --text-color: #e0e0e0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(0, 245, 212, 0.2);
    }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.15;
    }

    /* --- NEW: Animated Background Shapes --- */
    .shape1 {
      width: 350px;
      height: 350px;
      top: 10%;
      left: 15%;
      background: var(--primary-glow);
      animation: moveShape1 20s infinite alternate ease-in-out;
    }

    .shape2 {
      width: 300px;
      height: 300px;
      bottom: 10%;
      right: 15%;
      background: var(--secondary-glow);
      animation: moveShape2 25s infinite alternate ease-in-out;
    }

    @keyframes moveShape1 {
      from { transform: translate(0, 0) rotate(0deg); }
      to { transform: translate(50px, 100px) rotate(90deg); }
    }
    @keyframes moveShape2 {
      from { transform: translate(0, 0) rotate(0deg); }
      to { transform: translate(-100px, -50px) rotate(-90deg); }
    }

    /* --- NEW: Intro Animation for Container --- */
    .container {
      background: var(--card-bg);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      max-width: 500px;
      width: 90%;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- NEW: Gradient Text Title --- */
    h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(90deg, var(--primary-glow), #fff, var(--secondary-glow));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradient-animation 5s ease infinite;
    }

    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1em;
      font-weight: 300;
      line-height: 1.6;
    }

    .slots-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .slot {
      padding: 15px 25px;
      border: 1px solid var(--primary-glow);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2em;
      font-weight: 400;
      background: transparent;
      color: var(--text-color);
      position: relative;
      overflow: hidden;
    }

    .slot::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--primary-glow);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
      z-index: -1;
      opacity: 0;
    }

    .slot:hover {
      color: #111;
      transform: translateY(-5px);
      box-shadow: 0 0 25px var(--primary-glow);
    }
    
    .slot:hover::before {
      width: 250%;
      height: 500px;
      opacity: 1;
    }
    
    .slot.disabled {
        pointer-events: none;
        opacity: 0.5;
    }

    #result {
      margin-top: 30px;
      font-size: 1.3em;
      font-weight: 600;
      color: var(--secondary-glow);
      text-shadow: 0 0 8px var(--secondary-glow);
      min-height: 60px;
      transition: opacity 0.5s;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
  </div>

  <div class="container">
    <h1 id="main-title">ðŸ“ž Schedule a Call</h1>
    <p id="subtitle">Hey <span id="her-name">Zanouba</span>, here are some available slots.<br>Pick whichever fits your runtime ðŸ˜‰ (Casa Time)</p>
    
    <div class="slots-container">
      <!-- REMOVED onclick="" from here. JS will handle it. -->
      <div class="slot" data-time="Wednesday 20:00">04/09 20:00</div>
      <div class="slot" data-time="Friday after 19:00">05/09 after 19:00</div>
      <div class="slot" data-time="Sunday 15:00">06-07/09 15:00</div>
    </div>
    
    <p id="result"></p>
  </div>
  
  <canvas id="confetti-canvas"></canvas>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // --- NEW: Easy Configuration Section ---
    const CONFIG = {
      // â–¼â–¼â–¼ IMPORTANT: CHANGE THESE VALUES! â–¼â–¼â–¼
      yourEmail: 'faid.mohamed@outlook.fr',
      herName: 'Zanouba', // Or whatever her name is
      yourName: 'Mohamed',
      // â–²â–²â–² --- END OF CONFIGURATION --- â–²â–²â–²
    };

    // --- REFACTORED AND IMPROVED SCRIPT ---
    document.addEventListener('DOMContentLoaded', () => {
      // Personalize the page
      document.getElementById('her-name').textContent = CONFIG.herName;
      
      const resultElement = document.getElementById('result');
      const slots = document.querySelectorAll('.slot');

      slots.forEach(slot => {
        slot.addEventListener('click', () => {
          const time = slot.getAttribute('data-time');
          handleSlotPick(time, slots, resultElement);
        });
      });
    });

    function handleSlotPick(time, allSlots, resultElement) {
      // 1. Disable all slots
      allSlots.forEach(s => s.classList.add('disabled'));

      // 2. Create the pre-filled email link
      const subject = `I picked a time for our call!`;
      const body = `Hey ${CONFIG.yourName},\n\nI've picked ${time} for our call. Talk to you then!\n\n- ${CONFIG.herName}`;
      const mailtoLink = `mailto:${CONFIG.yourEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      // 3. Update the confirmation message
      resultElement.innerHTML = `
        âœ… Awesome choice! Just one last step:<br>
        <a href="${mailtoLink}" class="confirm-button" target="_blank" id="confirmButton">Click Here to Confirm via Email</a>
      `;
      
      // 4. Style the new button and add feedback
      addButtonStyle();
      document.getElementById('confirmButton').addEventListener('click', (e) => {
        e.target.textContent = 'âœ… Email Opened!';
        e.target.style.pointerEvents = 'none';
        e.target.style.opacity = '0.7';
      });

      // 5. Launch the confetti
      launchConfetti();
    }
    
    function addButtonStyle() {
        const styleId = 'confirm-button-style';
        if (document.getElementById(styleId)) return; // Don't add style twice

        const style = document.createElement('style');
        style.id = styleId;
        style.textContent = `
            .confirm-button {
                display: inline-block;
                margin-top: 15px;
                padding: 10px 20px;
                background-color: var(--secondary-glow);
                color: #111;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 600;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            .confirm-button:hover {
                transform: scale(1.05);
                box-shadow: 0 0 15px var(--secondary-glow);
            }
        `;
        document.head.appendChild(style);
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      if (!canvas) return;
      const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });
      const duration = 2 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        myConfetti({ particleCount: 2, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#00f5d4', '#ffb703', '#ffffff'] });
        myConfetti({ particleCount: 2, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#00f5d4', '#ffb703', '#ffffff'] });
        if (Date.now() < end) { requestAnimationFrame(frame); }
      }());
    }
  </script>
</body>
</html>
