<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Our Call Time</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-glow: #00f5d4;
      --secondary-glow: #ffb703;
      --background-start: #1a1a2e;
      --background-end: #16213e;
      --text-color: #e0e0e0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(0, 245, 212, 0.2);
    }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: var(--primary-glow);
      opacity: 0.1;
      filter: blur(80px);
    }

    .shape1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 15%;
    }

    .shape2 {
      width: 250px;
      height: 250px;
      bottom: 15%;
      right: 20%;
      background: var(--secondary-glow);
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 600;
      color: var(--primary-glow);
      margin-bottom: 15px;
      text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow);
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1em;
      font-weight: 300;
      line-height: 1.6;
    }

    .slots-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .slot {
      padding: 15px 25px;
      border: 1px solid var(--primary-glow);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2em;
      font-weight: 400;
      background: transparent;
      color: var(--text-color);
      position: relative;
      overflow: hidden;
    }

    .slot::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--primary-glow);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
      z-index: -1;
      opacity: 0;
    }

    .slot:hover {
      color: #111;
      transform: translateY(-5px);
      box-shadow: 0 0 25px var(--primary-glow);
    }
    
    .slot:hover::before {
      width: 250%;
      height: 500px;
      opacity: 1;
    }

    #result {
      margin-top: 30px;
      font-size: 1.3em;
      font-weight: 600;
      color: var(--secondary-glow);
      text-shadow: 0 0 8px var(--secondary-glow);
      min-height: 60px; /* Adjusted for two lines */
      transition: opacity 0.5s;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
  </div>

  <div class="container">
    <h1>ðŸ“ž Schedule a Call</h1>
    <p>Hey [HerName], here are some available slots.<br>Pick whichever fits your runtime ðŸ˜‰</p>
    
    <div class="slots-container">
      <div class="slot" onclick="pick('Wednesday 20:00')">Wednesday 20:00</div>
      <div class="slot" onclick="pick('Friday after 19:00')">Friday after 19:00</div>
      <div class="slot" onclick="pick('Sunday 15:00')">Sunday 15:00</div>
    </div>
    
    <p id="result"></p>
  </div>
  
  <canvas id="confetti-canvas"></canvas>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const resultElement = document.getElementById('result');
    const slots = document.querySelectorAll('.slot');

    function pick(time) {
      // 1. Disable other slots to prevent multiple clicks
      slots.forEach(slot => {
        slot.style.pointerEvents = 'none';
        slot.style.opacity = '0.5';
      });

      // 2. Create the pre-filled email link
      // â–¼â–¼â–¼ IMPORTANT: CHANGE THIS EMAIL ADDRESS! â–¼â–¼â–¼
      const yourEmail = 'YOUR_EMAIL@example.com'; 
      // â–²â–²â–² IMPORTANT: CHANGE THIS EMAIL ADDRESS! â–²â–²â–²
      
      const subject = 'I picked a time for our call!';
      const body = `Hey Mohamed,\n\nI've picked ${time} for our call. Talk to you then!\n\n- [HerName]`;
      const mailtoLink = `mailto:${yourEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      // 3. Update the confirmation message with a clear call-to-action button
      resultElement.innerHTML = `
        âœ… Awesome choice! Just one last step:<br>
        <a href="${mailtoLink}" class="confirm-button">Click Here to Confirm via Email</a>
      `;
      
      // 4. Style the new button
      addButtonStyle();

      // 5. Launch the confetti
      launchConfetti();
    }
    
    // This function dynamically adds CSS for our new confirmation button
    function addButtonStyle() {
        const style = document.createElement('style');
        style.textContent = `
            .confirm-button {
                display: inline-block;
                margin-top: 15px;
                padding: 10px 20px;
                background-color: var(--secondary-glow);
                color: #111;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 600;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            .confirm-button:hover {
                transform: scale(1.05);
                box-shadow: 0 0 15px var(--secondary-glow);
            }
        `;
        document.head.appendChild(style);
    }

    // This is the function for the pretty confetti effect
    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });
      const duration = 2 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        myConfetti({ particleCount: 2, angle: 60, spread: 55, origin: { x: 0 } });
        myConfetti({ particleCount: 2, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) { requestAnimationFrame(frame); }
      }());
    }
  </script>
</body>
</html>
